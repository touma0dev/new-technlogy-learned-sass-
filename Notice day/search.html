<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Notice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
header{
    align-items: center;
    justify-content: center;
    display: flex;
}
</style>
<body>
    <header>
<div id="noticias">
    <Input type="text" id="search"></Input>
    <button onclick="search()">Search</button>
    <div id="new-list"></div>
</div>
</header>
    <script>
         var Input=document.getElementById('search')
         var newList=document.getElementById('new-list')
        if (search === 0){
            alert('Wrong Method')
        }
         function search(){
            if (Input.value==''){
                alert('Wrong Method');
            }
            let topic=Input.value;
            let apikey='6eed932e56514f79bfcb2d10f143c7af'
            let url=` https://newsapi.org/v2/everything?q=${topic}&apiKey=${apikey}`
            console.log(url)
            fetch(url).then((res)=>{
                return res.json()

            }).then(data => {
                console.log(data)
                data.articles.forEach((articles,index)=>{
                
                  let a= document.createElement('a');
                    let li= document.createElement('li');
                    let ul= document.createElement('ul');
                    a.setAttribute('href',articles.url)
                    a.textContent=articles.title;
                    ul.appendChild(li)
                    li.appendChild(a);
                    newList.appendChild(ul);
                })
        })
    }
    </script>
</body>
</html>
